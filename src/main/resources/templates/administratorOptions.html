<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>AdminOptions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 275px;
      background: linear-gradient(to bottom, #b3e0ff, #99ccff);
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .user-profile {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #86c5da;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-name {
      font-weight: bold;
    }

    .user-role {
      font-size: 0.8em;
      color: #0e8c7f;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
    }

    .modules-title {
      background-color: #0c8195;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
    }

    .module-item {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .module-item.active {
      color: #207a5e;
    }

    .module-item:hover {
      background-color: #2ecc71;
      color: black;
      cursor: pointer;
    }

    .module-icon {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .logout-button {
      margin: 20px;
      padding: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      width: calc(100% - 40px);
      border-radius: 5px;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2c3e50" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M8 12h8"></path>
            <path d="M12 8v8"></path>
          </svg>
        </div>
        <span>TRANSLOGISTICS</span>
      </div>
      <div class="user-profile">
        <div class="user-info">
          <div class="user-name" th:text="${session.usuario != null ? session.usuario : 'Invitado'}"></div>
          <div class="user-role" th:text="${session.rol != null ? session.rol : 'Sin rol'}"></div>
        </div>
        <div class="status-indicator"></div>
      </div>
      <div class="modules-title">Módulos a gestionar</div>
      <div class="module-item" th:classappend="${moduloActivo == 'registrarDespachador'} ? 'active' : ''">
        <div class="module-icon"></div>
        <a th:href="@{/admin/registrarDespachador}" style="text-decoration: none; color: inherit;">
          <span>Registrar Despachador</span>
        </a>
      </div>
      <div class="module-item" th:classappend="${moduloActivo == 'registrarConductor'} ? 'active' : ''">
        <div class="module-icon"></div>
        <a th:href="@{/admin/registrarConductor}" style="text-decoration: none; color: inherit;">
          <span>Registrar Conductor</span>
        </a>
      </div>
      <div class="module-item" th:classappend="${moduloActivo == 'registrarVehiculo'} ? 'active' : ''">
        <div class="module-icon"></div>
        <a th:href="@{/admin/registrarVehiculo}" style="text-decoration: none; color: inherit;">
          <span>Registrar Vehiculo</span>
        </a>
      </div>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">Cerrar sesión</button>
      </form>
    </div>
    <div class="main-content">
      <h1 th:text="${session.usuario != null ? 'Bienvenido, ' + session.usuario : 'Bienvenido, Invitado'}">
        Bienvenido, Usuario
      </h1>
      <p>Seleccione un modulo a gestionar</p>
    </div>
  </div>
</body>

</html>
