<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin/vehicleRegistration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1b3e5c;
            --accent-color: #37a97e;
            --light-bg: #f8f9fa;
        }

        .vehicle-registration-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            margin: 30px auto;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #2d8e69;
            border-color: #2d8e69;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="vehicle-registration-container">
        <div class="logo-header">
            <h2>TRANSLOGISTICS</h2>
        </div>

        <div class="alert alert-info" role="alert">
            <i class="fas fa-info-circle me-2"></i> MÃ³dulo de registro de vehiculos
        </div>

        <form th:action="@{/registroVehiculo}" th:object="${vehiculoDTO}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Placa *</label>
                    <input type="text" class="form-control" th:field="*{placa}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Modelo *</label>
                    <input type="text" class="form-control" th:field="*{modelo}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Anio *</label>
                    <input type="number" class="form-control" th:field="*{anio}" required min="1800" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Tipo de vehiculo *</label>
                    <select class="form-select" th:field="*{tipo}" required>
                        <option value="" selected disabled>Seleccione un tipo de vehiculo</option>
                        <option value="PASAJEROS">Transporte de pasajeros</option>
                        <option value="CARGA">Transporte de carga</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Estado del vehiculo *</label>
                    <select class="form-select" th:field="*{estado}" required>
                        <option value="" selected disabled>Seleccione el estado del vehiculo</option>
                        <option value="DISPONIBLE">Disponible</option>
                        <option value="ASIGNADO">Asignado</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Registrar vehiculo</button>
                <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Menu principal</a>
            </div>
        </form>
    </div>
</body>

</html>
