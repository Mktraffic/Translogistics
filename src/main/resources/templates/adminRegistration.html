<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminRegistration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1b3e5c;
            --accent-color: #37a97e;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .person-registration-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #2d8e69;
            border-color: #2d8e69;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="person-registration-container">
        <div class="logo-header">
            <div class="logo-icon">üöç</div>
            <h2>TRANSLOGISTICS</h2>
        </div>

        <div class="alert alert-info" role="alert">
            <i class="fas fa-info-circle me-2"></i> Modulo de registro de administradores
        </div>

        <form th:action="@{/registro/administrador}" th:object="${usuarioDTO}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre *</label>
                    <input type="text" class="form-control" th:field="*{persona.nombre}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellido *</label>
                    <input type="text" class="form-control" th:field="*{persona.apellido}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Documento de Identidad *</label>
                    <input type="number" class="form-control" th:field="*{persona.id}" required min="1"
                        max="9999999999" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Usuario *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" th:field="*{user_name}" required />
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Contrase√±a *</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" th:field="*{user_password}" required />
                    </div>
                </div>
            </div>


            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Registrar Administrador</button>
                <a th:href="@{/login}" class="btn btn-outline-secondary">Ya tiene una cuenta</a>
            </div>
        </form>
    </div>
</body>

</html>
